<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/dff1303042.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Glowing checkbox</title>

</head>

<body>

   <div class="checkbox__container">
      <ul class="checkbox__list">
         <li class="checkbox__item">
            <label>
               <input class="input" type="checkbox">
               <div class="icon"><i class="fa-solid fa-heart"></i></div>
            </label>
         </li>
         <li class="checkbox__item">
            <label>
               <input class="input" type="checkbox">
               <div class="icon"><i class="fa-solid fa-house"></i></div>
            </label>
         </li>
         <li class="checkbox__item">
            <label>
               <input class="input" type="checkbox">
               <div class="icon"><i class="fa-solid fa-star"></i></div>
            </label>
         </li>
         <li class="checkbox__item">
            <label>
               <input class="input" type="checkbox">
               <div class="icon"><i class="fa-solid fa-face-smile"></i></div>
            </label>
         </li>
         <li class="checkbox__item">
            <label>
               <input class="input" type="checkbox">
               <div class="icon"><i class="fa-solid fa-thumbs-up"></i></i></div>
            </label>
         </li>
      </ul>
   </div>

</body>

</html>
